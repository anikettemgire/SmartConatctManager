<!doctype html>
<!-- Layout Ghyche Magchce Sale -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Sign Up page</title>
</head>
<body>

	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

                           <!-- Print Msg -->
					<div th:if="${session.msg}" th:classappend="${session.msg.type}"
						class="alert" role="alert">
						<p class="text-center" th:text="${session.msg.content}"></p>
						<th:block th:text="${#session.removeAttribute('msg')}">
							</th>
					</div>
					<!-- End Msg -->
					<div class="mycard">
					<!-- For the Symbox -->
						<div class="conatiner text-center">
							<img style="width: 60px;"
								th:src="@{/image/online-registration.png}" alt="not">
						</div>
						<h1 class="text-center">Register Here</h1>
						<!-- Starting the form -->
						<form th:action="@{/register}" method="post" th:object="${user}">
							<!-- name -->

							<div class="mb-3">
								<label for="name" class="form-label">Your name</label> <input
									type="text" class="form-control"
							        
									th:classappend="${#fields.hasErrors('uname')? 'is-invalid' : ' '}"
									
									id="name" aria-describedby="emailHelp" placeholder="Enter Here"
									required name="uname" th:value="${user.uname}">
								<div class="invalid-feedback"
									th:each="e:${#fields.errors('uname')} " th:text="${e}"></div>

							</div>
							
							<!-- email -->

							<div class="mb-3">
								<label for="email" class="form-label">Your Email</label> <input
									type="email" class="form-control"
									th:classappend="${#fields.hasErrors('uemail')? 'is-invalid' :''}"
									id="email" aria-describedby="emailHelp"
									placeholder="Enter Here" required name="uemail"
									th:value="${user.uemail}">
								<div class="invalid-feedback"
									th:each="e:${#fields.errors('uemail')}" th:text="${e}"></div>

							</div>
							<!-- emial -->

							<div class="mb-3">
								<label for="pass" class="form-label">Your Password</label> <input
									type="password" class="form-control" id="pass"
								
									aria-describedby="emailHelp" placeholder="Enter Here" required
									name="upass">
			
							<div class="mb-3">
								<textarea th:text="${user.about}" rows="7"
									placeholder="Enter Something about" class="form-control"
									name="about"></textarea>

							</div>
							<!-- CheckBox For the Accept term and Conditonm -->
							<div class="form-group form-check">
								<input type="checkbox" id="agreement" name="agreement"
									class="form-check-input" />
								<lable for="agreement">Accept Term and Condition</lable>
							</div>
                              <!-- Buutoim -->
							<div class="container text-center">
								<button type="submit"
									class="btn bg-primary btn-block text-white">Submit</button>
								<button type="reset"
									class="btn btn-warning btn-block text-white">Reset</button>

							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
