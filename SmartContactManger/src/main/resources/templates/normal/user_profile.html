<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	    <div class="container">
	           <div class="card ">
	            <div class="card-body">
	            <div class="container text-center ">
	           <img class="myimage" style="height: 200px; width: 200px;"
						alt="Not FO" th:src="@{'/image/'+${user.imageurl}}">
						</div>
	            <h1  class="text-center mt-3" th:text="${user.uname}"></h1>
	            	<div class="table-responsive">
	                <table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCMUSER<span th:text="${user.uid}"></span></th>
						
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.uemail}"></span></td>
						
							</tr>
							<tr>
								<th scope="row">Roll</th>
								<td><span th:text="${user.role}"></span></td>
						
							</tr>
							<tr>
								<th scope="row">Acccount Active</th>
								<td><span th:text="${user.enabled}"></span></td>
						
							</tr>
							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>
						
							</tr>
							

						</tbody>
					
					</table>
					</div>
	      
	            </div>
	           </div>
	    </div>
	       <script>
     $(document).ready(()=>{
    	$(".item").removeClass("active");
    	$("#profile").addClass("active");
     });
    </script>
	</section>
</body>
</html>
