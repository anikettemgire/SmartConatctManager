<!-- By Delete Action By USing The Mysweet Function -->
<script>
    function deletContat(cid){
    	swal({
    		  title: "Are you sure?",
    		  text: "We Want Do Delete This Contact!",
    		  icon: "warning",
    		  buttons: true,
    		  dangerMode: true,
    		})
    		.then((willDelete) => {
    		  if (willDelete) {
    		    window.location="/user/delete/"+cid;
    		  } else {
    		    swal("Your Contact Saved!");
    		  }
    		});
    	
    }
    
</script>
<title th:text="${title}"></title>
</head>
<body>
	<!-- navbar -->

	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link " href="#">About</a></li>
					<li class="nav-item"><a class="nav-link actives " href="#"><i
							class="fa fa-user" aria-hidden="true"></i> <span
							th:text="${user.uname}"></span></a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						tabindex="-1" aria-disabled="true">Logout</a></li>
				</ul>

			</div>
		</div>
	</nav>

	<!-- Silde Bar -->
	<div class="side mt-2">
	<!-- Id TYA STAHI USE KELA AHE KI TYLA APMN PRTEK PAGE LA ACTIVE KARNAR AHE ANI STYKE MADHE PROPER ACTICE CI -->
		<span onclick="toggleSlidebar()" class="crossBtn">&times</span>
		 <a  id="home" th:href="@{/user/index}" class="item"><i class="fa fa-home" aria-hidden="true"></i> Home</a> 
			
			<a id="view" th:href="@{/user/show/0}" class="item"><i class="fa fa-address-book-o" aria-hidden="true"></i>View Contact</a> 
			
			<a id="add" th:href="@{/user/add}" class="item"><i class="fa fa-address-card" aria-hidden="true"></i> Add Contact</a>
			
			
		 <a  id="profile" th:href="@{/user/profile}" class="item"><i class="fa fa-user" aria-hidden="true"></i>Your Profile</a> 
			
			<a id="setting" th:href="@{/user/setting}" class="item"><i class="fa fa-wrench" aria-hidden="true"></i> Setting</a> 
			
			<a  id="logout" th:href="@{/logout}" class="item"> <i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
		<div class="divider"></div>
	</div>
	<!-- End Silde Bar -->
	<!-- Actul content Of the page -->
	<div class="content mt-5">
		<i onclick="toggleSlidebar()" class="fa fa-bars m-3"
			aria-hidden="true"> </i>
		<!-- Print The Msg -->

		<div th:replace="${content}"></div>

	</div>
	<!-- Enf Cof the Content -->
